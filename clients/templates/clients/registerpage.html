{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/registerpage.css'%}">
</head>

<body>
    <div id="page1"> 
        <form action="{% url 'signup' %}" method="post" class="registerForm">
            {% csrf_token %}
            {% include "clients/form_errors.html" %}
            <a href="{% url 'main' %}"><img id="logo" alt="My.Cl 로고" src="{% static 'img/로고.jpg' %}"/></a>
            <div id="registertext">회원가입</div>
            <div class="idForm">
                <input type="text" class="id" name="username" id="username" placeholder="ID"
                    value="{{ form.username.value|default_if_none:'' }}">
            </div>
            <div class="passForm">
                <input type="password" class="pw" name="password1" id="password1" placeholder="PW"
                    value="{{ form.password1.value|default_if_none:'' }}">
            </div>
            <div class="passForm">
                <input type="password" class="pwcheck" name="password2" id="password2" placeholder="PW check"
                    value="{{ form.password2.value|default_if_none:'' }}">
            </div>
            <button type="submit" class="btn">
                회원가입
            </button>
            
        </form>
    </div>

</body>
